<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Hello World</title>

        <!--styles-->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="libraries/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="libraries/jquery/jquery.mobile-1.4.5.min.css" />
        <!--styles-->

        <!--scripts-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="libraries/jquery/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="libraries/jquery/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="libraries/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="libraries/angular.min.js"></script>
        <script type="text/javascript" src="libraries/google/markerclusterer.js"></script>
        <script type="text/javascript" src="js/init.js"></script>
        
        
        
		<script async defer type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyDGiBBk9EtwhtIHaMbiv7u3NCKaXxPwPCw&callback=initmap"></script>
        <!--scripts-->
        
        
        <!--page scripts-->
        <script type="text/javascript" src="js/map/map_angular.js"></script>
        <!--page scripts-->
        
        
    </head>
    <body ng-app="sunoilMobileApp"> 

            <div data-role="page" id="map" ng-controller="mapController">
                <div data-role="header" data-theme="a" data-position="fixed">
                    <h1>Sunoil Map</h1>
                    <a href="#main-menu-panel" aria-label="Left Align">
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </a>
                </div>

                <div data-role="content" class="nopadding">

                    <div id="main-map"></div>
                </div>
            </div>

            
            <div data-role="page" id="stationsList">
                <div data-role="header" data-theme="a" data-position="fixed">
                    <h1>Sunoil List</h1>
                    <a href="#main-menu-panel" aria-label="Left Align">
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </a>
                </div>

                <div data-role="content">
                    <h3>page Content</h3>
                    <form role="form" method="post" action="#">
                        <div class="form-group form-group-lg">
                            <label class="col-xs-2 control-label">Name</label>
                            <div class="col-xs-12">
                                <input type="text" class="form-control input-lg" name="name" ng-model="name" />
                            </div>
                        </div>
                        <div class="col-xs-10">
                            <h3>Hello {{name}}!</h3>
                        </div>
                    </form>
                </div>
            </div>
        
        
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
