<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Hello World</title>

        <!--styles-->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/sunoil.css" />
        <link rel="stylesheet" type="text/css" href="libraries/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="libraries/jquery/jquery.mobile-1.4.5.min.css" />
        <!--styles-->

        <!--scripts-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="libraries/jquery/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="libraries/jquery/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="libraries/jquery/jquery.animateNumber.min.js"></script>
        <script type="text/javascript" src="libraries/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="libraries/angular.min.js"></script>
        <script type="text/javascript" src="libraries/google/markerclusterer.js"></script>
        <script type="text/javascript" src="js/init.js"></script>
        <script type="text/javascript" src="js/global.js"></script>
        <script type="text/javascript" src="js/map/map_angular.js"></script>

        <!--scripts-->

    </head>
    <body ng-app="sunoilMobileApp" >
        <div ng-controller="mapController">
            <div data-role="page" id="map" >
                <div data-role="header" data-theme="a" data-position="fixed">
                    <h1>Sunoil Map</h1>
                    <a href="#main-menu-panel" aria-label="Left Align">
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </a>
                </div>

                <div data-role="content" class="nopadding">
                    <div class="mod_gsm_map" id="mod_gsm_map">
                        <div class="block_prises">
                            <a data-ng-click="getMyLocation()">Оновити мою локацію</a>
                            <div id="routeDetailsBlock" style="display:none">
                                <p class="route-details">Відстань: {{routeDetails}}</p>
                                <a data-rel="popup" href="#popupRouteDetails" style="display:block">Деталі маршруту</a>
                                <a data-ng-click="clearRoutes()">Очистити маршрут</a>
                            </div>
                            <div class="wrap">
                                <div class="block_price">
                                    <div class="price"></div>
                                    <div class="name"></div>
                                </div>
                                <div class="block_price">
                                    <div class="price"></div>
                                    <div class="name"></div>
                                </div>
                                <div class="block_price">
                                    <div class="price"></div>
                                    <div class="name"></div>
                                </div>
                                <div class="block_price">
                                    <div class="price"></div>
                                    <div class="name"></div>
                                </div>
                            </div>
                        </div>
                        <div id="main-map"></div>
                    </div>
                    <div data-role="popup" id="popupRouteDetails">
                        <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
                        <div ng-bind-html="routeCompleteDetails"></div>
                    </div>
                </div>
            </div>

            <div data-role="page" id="stationsList">
                <div data-role="header" data-theme="a" data-position="fixed">
                    <h1>Список АЗС</h1>
                    <a href="#main-menu-panel" aria-label="Left Align">
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </a>
                </div>

                <div data-role="content" class="gradientBackgroundContent" >
                    <ul class="list-group">
                        <li ng-repeat="region in regions track by $index" class="list-group-item">
                            <a data-toggle="collapse" href="#region{{$index}}">{{region.name}}</a>
                            <div class="panel-collapse collapse" id="region{{$index}}">
                                <ul class="list-group">
                                    <li class="list-group-item orange-list-item" ng-click="showSelectedStationOnMap(station)" ng-repeat="station in region.stations">{{station.address}}</li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script async defer type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyDGiBBk9EtwhtIHaMbiv7u3NCKaXxPwPCw&callback=initmap"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
